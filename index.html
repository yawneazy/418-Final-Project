<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <meta name ="author" content = "Alyssa Yanez Olson">
        <title>Desert Bytes Sites</title>
        <link rel="stylesheet" href="styles.css">
        
        <script src="jquery-3.7.1.min.js"></script>
        <script src="script.js" defer></script>
        </head>
        <body>
<header>
    <h1>Desert Bytes Designs</h1>
    <img src="./images/desert-bytes.png" alt="cactus heart logo">
    <p>Custom websites for small businesses</p>
</header>
<nav>
    <ul>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</nav>
<main>
    <section id="services">
        <h2>Services</h2>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
    </section>
    <section id="about">
        <h2>About</h2>
    </section>
</main>

<footer>
    <form>Request a Consultation
        <label for = "Full Name">Full Name <span class="required">*</span></label>
        <input id="full-name" name="full-name" type="text"></input>

        <label for = "Email">Email<span class="required">*</span></label>
        <input id="email" name="email" type="text"></input>

        <label for = "number">Number<span class="required">*</span></label>
        <input id="number" name="number" type="number"></input>

        <label for = "website">Website URL<span class="required">*</span></label>
        <input id="website" name="website" type="text"></input>

        <label for = "message">Message<span class="required">*</span></label>
        <input id="text" name="text" type="text"></input>

    </form>

</footer>

        </html>
